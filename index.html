<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="shortcut icon" type="image/jpg" href="../images/personal/space.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/fonts/fonts.css">
    <!-- <link rel="stylesheet" href="../css/initialMediaQueries.css">
    <link rel="stylesheet" href="../css/initialStyles.css"> -->
    <link rel="stylesheet" href="../scss/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav id="inicio">
        <div class="nav-image" id="nav-image" role="img" aria-label=""></div>
        <div class="arcade-container">
            <button class="retro-burger" id="menu-toggle" aria-label="" aria-controls="main-menu" aria-expanded="false"
                type="button">
                <div class="invader-pixels"></div>
            </button>
        </div>
        <ul class="menu" id="main-menu">
            <li><a id="nav-cv-link" href="../assets/cv/cv.pdf" target="_blank" rel="noopener"></a></li>
            <li><a id="nav-portfolio-link" href="#last-projects"></a></li>
            <li><a id="nav-about-link" href="#about-me"></a></li>
            <li><a href="#stack" id="stack-menu"></a></li>
            <li><a href="#" id="nav-googleplus-link"></a></li>
            <li class="menu-language-item">
                <div class="menu-language-switcher" id="language-switcher" role="group" aria-label="">
                    <button type="button" class="lang-button" data-language="en" aria-label="">
                        <img src="../images/logos/uk_flag.png" alt="" aria-hidden="true">
                    </button>
                    <button type="button" class="lang-button" data-language="es" aria-label="">
                        <img src="../images/logos/es_flag.png" alt="" aria-hidden="true">
                    </button>
                </div>
            </li>
        </ul>
    </nav>
    <main>
        <div>
            <h1 class="name" id="hero-name"></h1>
            <div class="animation-one">
                <h6 class="title">
                    <span class="old-text" id="hero-old-text"></span>
                    <span class="new-text" id="hero-new-text"></span>
                </h6>
            </div>
            <p class="whoami" id="hero-description"></p>
            <p id="watchme"></p>
        </div>
        <section id="section-two">
            <div class="section-two-left">
                <img class="laptop-image" id="laptop-image" src="../images/designs/macbook.png" alt="">
                <img class="imac-image" id="imac-image" src="../images/designs/imac.png" alt="">
                <img class="iphone-image" id="iphone-image" src="../images/designs/iphone.png" alt="">
            </div>
            <div class="section-two-right">
                <h2 id="section-two-title"></h2>
                <div class="tech-grid" id="current-stack-container">
                    <!-- Tech items will be rendered here by JavaScript -->
                </div>
                <div class="section-two-cta-row">
                    <button type="button" class="button-section-two" onclick="window.open('../assets/cv/cv.pdf', '_blank', 'noopener')">
                        <span id="section-two-button-cv"></span>
                        <span data-joystick-icon aria-hidden="true"></span>
                    </button>
                    <button type="button" class="button-section-two button-section-two-alt" onclick="location.href='#last-projects'">
                        <span id="section-two-button-portfolio"></span>
                        <span data-joystick-icon aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </section>
        <div id="last-projects">
            <h3 id="last-projects-title"></h3>
            <h6 id="last-projects-subtitle"></h6>
        </div>
        <section class="section-three-front projects-grid" id="fullstack-projects-container">
            <!-- Projects will be rendered here by JavaScript -->
        </section>
        <div id="work-section">
            <h3 id="wordpress-title"></h3>
            <h6 id="wordpress-subtitle"></h6>
        </div>
        <section class="section-three-work projects-grid" id="wordpress-projects-container">
            <!-- WordPress projects will be rendered here by JavaScript -->
        </section>
        <div id="about-me">
            <h3 id="about-section-title"></h3>
            <h6 id="about-section-subtitle"></h6>
        </div>
        <section id="section-four">
        <div class="portfolio-card">
            <div class="alterego-wrapper">
                <img class="space" id="space-image" src="../images/personal/space.jpg" alt="" />
                <img class="alterego-hover" id="alterego-image" src="../images/personal/portfolioPic.jpg" alt="" />
            </div>
            </div>
            <div id="about-cards-container">
                <!-- About me cards will be rendered here by JavaScript -->
            </div>
        </section>
        <div id="stack">
            <h3 id="stack-section-title"></h3>
            <h6 id="stack-section-subtitle"></h6>
        </div>
        <section id="section-five">
            <div id="stack-container">
                <!-- Service cards will be rendered here by JavaScript -->
            </div>
        </section>
        <div id="contact-form">
            <h3 id="contact-title"></h3>
            <h6 id="contact-subtitle"></h6>
        </div>
        <div class="form-container">
            <fieldset>
                <legend id="form-legend"></legend>
                <form action="https://formsubmit.co/f1c78a7f95917047ef0dc4833c5de6e3" method="POST" target="_blank">
                    <label>
                        <p id="form-name-label"></p>
                        <input type="text" placeholder="" name="name" minlength="1" required id="name"
                            onkeyup="formInputNotEmpty()">
                    </label>
                    <label>
                        <p id="form-email-label"></p>
                        <input type="email" placeholder="" name="email" minlength="1" required id="email"
                            onkeyup="formInputNotEmpty()">
                    </label>
                    <label>
                        <p id="form-message-label"></p>
                        <textarea name="Message" rows="4" cols="50" id="message" onkeyup="formInputNotEmpty()"
                            placeholder=""></textarea>
                    </label>
                    <p id="form-privacy-title"></p>
                    <p id="form-privacy-copy"></p>
                    <div class="checkbox-wrapper">
                        <input onclick="formInputNotEmpty()" required type="checkbox" name="privacy policy"
                            id="privacy">
                        <label class="checkbox-label" id="form-privacy-checkbox" for="privacy"></label>

                    </div>
                    <label class="tooltip">
                        <input id="submit-button-form" disabled type="submit" value=""
                            class="trigger-btn cursor-pointer" href="#myModal" data-toggle="modal"></input>
                        <span class="tooltiptext" id="tooltiptext"></span>
                    </label>
                    <input type="hidden" name="_next" value="https://weteachfrontend.com">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </fieldset>
    </main>
    <footer>
        <div class="triangle">
            <a href="#inicio" id="back-to-top-link" class="back-to-top" title="">
                <i class="fas fa-arrow-up"></i>
            </a>
        </div>
        <div class="rrss">
            <a href="https://www.linkedin.com/in/pabloeliasmorenomata/" target="_blank" class="fas fa-ghost"></a>
            <a class="fab fa-github" href="https://github.com/eliasmmata" target="_blank"></a>
            <a class="fab fa-solid fa-image-portrait" href="https://prezi.com/p/chp_axboypxo/?present=1"
                target="_blank"></a>
            <a class="fa-solid fa-paper-plane" href="mailto:eliasmmata@hotmail.com" target="_blank"></a>
            <a class="fab fa-spotify"
                href="https://open.spotify.com/playlist/5bVBeH92yY1pQWulhev2Up?si=1c107fa2989a4ff4&nd=1"
                target="_blank"></a>
        </div>
        <div class="copywright">
            <p>
                <span id="copyright-label"></span> <span id="year"></span><span id="elias"></span><span
                    class="copyright-separator" id="copyright-separator"></span><span class="copyright-role" id="copyright-role"></span>
            </p>
        </div>
    </footer>
    <div id="googleplus-joke-modal" class="googleplus-joke-modal" hidden aria-hidden="true">
        <div class="googleplus-joke-overlay" data-googleplus-close></div>
        <div class="googleplus-joke-card" role="dialog" aria-modal="true" aria-labelledby="googleplus-joke-title">
            <button type="button" id="googleplus-joke-close" class="googleplus-joke-close" data-googleplus-close
                aria-label=""></button>
            <h4 id="googleplus-joke-title"></h4>
            <div class="googleplus-joke-screen">
                <img id="googleplus-joke-image" src="../assets/gifs/planta_rodadora.gif" alt="">
            </div>
            <p id="googleplus-joke-text"></p>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-confirm">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="icon-box">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>
                    <h4 class="modal-title w-100" id="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p class="text-center" id="modal-body-copy"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-confirm-button" class="btn btn-success btn-block w-75-custom" data-dismiss="modal"></button>
                    <a id="learn-frontend" type="button" class="w-75-custom" href="https://weteachfrontend.com"
                        target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="../js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</html>
